<div class="col-xs-12">
    <label for="name">Name</label>
    <input name="name"
           ng-model="model.widget.name"
           type="text"
           id="name"
           class="form-control"
           placeholder="name"
    />
    <label for="text">Text</label>
    <input name="text"
           ng-model="model.widget.text"
           type="text"
           id="text"
           class="form-control"
           placeholder="text"></input>
    <label for="url">URL</label>
    <input name="url"
           ng-model="model.widget.url"
           type="url"
           id="url"
           class="form-control"
           placeholder="url"
           value="http://youtu.be/uLWLashCXHE">
    </input>
    <label for="width">Width</label>
    <!--can be percentage or ...px etc., so the type is text-->
    <input name="width"
           ng-model="model.widget.width"
           type="text"
           id="width"
           class="form-control"
           placeholder="width"
           value="100%">
    </input>
    <a class="btn btn-danger btn-block"
       role="button"
       ng-click="model.widgetDelete()">Delete</a>
</div>
