<label for="searchKeyWord">Search Restaurants By Street Address</label>
<input class="form-control"
       id = "searchKeyWord"
       name = "searchKeyWord"
       placeholder="316 W. Washington Ave., Madison, WI"
       ng-model="keyword"/>

<a class="btn btn-lg btn-default pull-right"
   role="button"
   ng-click="model.searchRestaurants(keyword)">Search </a>

<table class="table">
    <tr ng-repeat="restaurant in model.restaurants">
        <td>
            <img src= {{restaurant.logoUrl}}>
        </td>

        <td>
            <a href="#!/details/{{restaurant.apiKey}}">
                {{restaurant.name}}
            </a>
        </td>
    </tr>

</table>
